{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <title>TheWatcher</title>
  <style>

    .content {
      text-align: center;
      padding: 20px;
    }

    .contact-list {
      list-style-type: none;
      padding: 0;
      margin: 20px auto;
      max-width: 600px;
    }

    .contact-list li {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Главное</a></li>
        <li><a href="/contacts/">Контакты</a></li>
        <li><a href="/about/">О нас</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h1>Контакты</h1>
    <ul class="contact-list">
      {% for contact in contacts %}
        <li>{{ contact.number }} - {{ contact.email }}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
